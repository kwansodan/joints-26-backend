components:
  schemas:
    Auth:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        first_name:
          type: string
          nullable: true
          maxLength: 150
        last_name:
          type: string
          nullable: true
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 150
        phone:
          type: string
          nullable: true
          maxLength: 150
        password:
          type: string
          writeOnly: true
        userType:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/UserTypeEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
      required:
      - email
      - id
      - password
    Biker:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        user:
          type: string
        status:
          type: boolean
          nullable: true
        totalTrips:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
      required:
      - id
      - user
    BlankEnum:
      enum:
      - ''
    Location:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        displayName:
          type: string
          nullable: true
          maxLength: 150
        latitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,13}(?:\.\d{0,2})?$
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,13}(?:\.\d{0,2})?$
        region:
          type: string
          nullable: true
          maxLength: 150
        district:
          type: string
          nullable: true
          maxLength: 150
        city:
          type: string
          nullable: true
          maxLength: 150
        town:
          type: string
          nullable: true
          maxLength: 150
        suburb:
          type: string
          nullable: true
          maxLength: 150
        houseNumber:
          type: string
          nullable: true
          maxLength: 150
        road:
          type: string
          nullable: true
          maxLength: 150
      required:
      - id
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          minLength: 1
        password:
          type: string
          writeOnly: true
          minLength: 1
          pattern: ^[^\u0000]+$
      required:
      - email
      - password
    MenuItem:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        vendor:
          type: string
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,13}(?:\.\d{0,2})?$
      required:
      - id
      - vendor
    Notification:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        notificationId:
          type: string
          readOnly: true
        sender:
          type: string
        receiver:
          type: string
        notificationType:
          $ref: '#/components/schemas/NotificationTypeEnum'
        topic:
          type: string
          nullable: true
          maxLength: 255
        message:
          type: string
        status:
          type: boolean
      required:
      - id
      - message
      - notificationId
      - receiver
      - sender
    NotificationTypeEnum:
      enum:
      - sms
      - email
      - whatsapp
      type: string
      description: |-
        * `sms` - sms
        * `email` - email
        * `whatsapp` - whatsapp
    NullEnum:
      enum:
